<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${wxMessage.id}"
                               type="hidden">
                                                                                                                                        <div class="form-group">
                                                                            <label class="col-sm-3 control-label">菜单id：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="menuNum" name="menuNum"
                                                   th:value="${wxMessage.menuNum}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">标题：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="title" name="title"
                                                   th:value="${wxMessage.title}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">图片地址：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="picurl" name="picurl"
                                                   th:value="${wxMessage.picurl}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">跳转地址：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="url" name="url"
                                                   th:value="${wxMessage.url}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">图文描述：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="description" name="description"
                                                   th:value="${wxMessage.description}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">消息类型：</label>
                                                                        <div class="col-sm-8">
                                        
                                            <select data-placeholder="--选择--" id="msgType"
                                                    name="msgType"
                                                    class="form-control chosen-select" tabindex="2"
                                                    dict-type="msg_type"
                                                    th:attr="dict-value=${wxMessage.msgType}" >
                                            </select>
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">菜单名称：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="menuName" name="menuName"
                                                   th:value="${wxMessage.menuName}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/wangEditor/release/wangEditor.js"></script>
<script type="text/javascript" src="/js/appjs/system/wxMessage/edit.js">
</script>
</body>
</html>
